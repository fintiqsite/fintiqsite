<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FintiQ | İletişim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #111827;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    form {
      background: #1f2937;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      display: grid;
      gap: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    input, select, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
    #form-message {
      margin-top: 1rem;
      color: #38bdf8;
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <a href="index.html">
      <img src="images/fintiq_logo_transparent.png" alt="FintiQ Logo">
    </a>
  </div>
  <button class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">☰</button>
  <nav>
    <ul>
      <li><a href="services.html">Hizmetlerimiz</a></li>
      <li><a href="about.html">Hakkımızda</a></li>
      <li><a href="contact.html">İletişim</a></li>
      <li><a href="en.html">EN</a></li>
    </ul>
  </nav>
</header>
<style>
header {
  background-color: #111827;
  padding: 0.75rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 10;
}
.logo img {
  height: 60px;
  object-fit: contain;
  display: block;
}
.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.5rem;
  color: #e5e7eb;
  cursor: pointer;
}
nav {
  display: flex;
  align-items: center;
}
nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
  align-items: center;
}
nav ul li a {
  text-decoration: none;
  color: #e5e7eb;
  font-weight: 500;
  font-size: 0.95rem;
}
nav ul li a:hover {
  color: #38bdf8;
}
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  nav {
    width: 100%;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 0.5rem;
  }
  nav ul {
    flex-direction: column;
    align-items: flex-start;
    display: none;
    background-color: #111827;
    padding: 1rem;
    border-radius: 8px;
    width: 100%;
  }
  nav ul.active {
    display: flex;
  }
}
</style>
<main>
  <form id="fintiq-form">
  <h2 style="text-align:center; font-size:1.5rem; margin-bottom:1rem;">Size nasıl yardımcı olabiliriz?</h2>
  <div style="display:flex; flex-direction:column; gap:0.5rem;">
    <label style="display:flex; align-items:center; gap:0.5rem;">
      <input type="radio" name="ilgi" value="danisma" required>
      Danışma Kurulu'na Katılmak İstiyorum
    </label>
    <label style="display:flex; align-items:center; gap:0.5rem;">
      <input type="radio" name="ilgi" value="iletisim" required>
      FintiQ Ekibi Benimle İletişime Geçsin
    </label>
  </div>
  <input type="text" name="adsoyad" placeholder="Ad Soyad" required>
  <input type="tel" name="telefon" placeholder="Cep Telefonu" required>
  <input type="email" name="email" placeholder="E-posta Adresiniz" required>
  <select name="kaynak" required>
    <option value="" disabled selected>Bizi nereden duydunuz?</option>
    <option value="Sosyal Medya">Sosyal Medya</option>
    <option value="Fuar/Organizasyon">Fuar / Organizasyon</option>
    <option value="Tavsiye">Tavsiye</option>
    <option value="Diger">Diğer</option>
  </select>
  <input type="text" name="kod" placeholder="İletişim Kodu (Opsiyonel)">
</form>
  <p id="form-message">FintiQ ekibi en kısa sürede sizinle iletişime geçecektir.</p>
</main>
<footer>
  <p>© 2025 FintiQ. Tüm hakları saklıdır.</p>
</footer>

<script>
  document.getElementById("fintiq-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      ilgi: form.ilgi.value,
      adsoyad: form.adsoyad.value,
      telefon: form.telefon.value,
      email: form.email.value,
      kaynak: form.kaynak.value,
      kod: form.kod.value
    };

    fetch("https://script.google.com/a/macros/fintiq.io/s/AKfycbwcZkCl0f970J7svbRgY9EKb4Gv5dgfueQ0f8-25EBs0FpMGpnCYTXUm2d1p3hpXr7X/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(() => {
      document.getElementById('form-message').style.display = 'block';
      form.reset();
    }).catch(err => {
      alert("❌ Gönderim hatası: " + err);
    });
  });
</script>
</body>
</html>
